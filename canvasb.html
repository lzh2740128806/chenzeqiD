<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html2canvas网页截图</title>
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
    <script type="text/javascript">
        /*html2canvas()中,第一个参数是要截图的Dom对象，第二个参数时渲染完成后回调的canvas对象。*/
        $(function() {
            html2canvas($("#myCanvas"), {
                onrendered: function(canvas) {
                    $('#down_button').attr('href', canvas.toDataURL());
                    $('#down_button').attr('download', 'myjobdeer.png');
                    //$('#down_button').css('display','inline-block');
                    var html_canvas = canvas.toDataURL();
                    $.post('', {
                        order_id: 1,
                        type_id: 2,
                        html_canvas: html_canvas
                    }, function(json) {}, 'json');
                }
            });
        });
    </script>
</head>
<body>
<div id="myCanvas" style="width: 100px; height: 100px; background-color: cornflowerblue;">
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
    <p>我是一个粉刷匠 粉刷本领强</p>
</div>
<hr>
<br/>
<a id="down_button">下载</a>
</body>
</html>
